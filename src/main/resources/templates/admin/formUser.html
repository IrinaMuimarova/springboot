<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new User</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">
<div class="w3-container w3-blue-grey w3-opacity w3-right-align">
    <h1>
        <a class="w3-btn w3-round-large" href="/logout">Log out</a>
    </h1>
</div>
<div class="w3-container w3-padding">
    <div class="w3-card-4">
        <div class="w3-container w3-center w3-green">
            <h2>Add user</h2>
        </div>
        <form action="#" th:action="@{~/admin/saveUser}" th:object="${user}" method="post" class="w3-selection w3-light-grey w3-padding">
            <input type="hidden" th:field="*{id}" id="id" placeholder="Id">
            <label for="name">Name:</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Name" class="w3-input w3-animate-input w3-border w3-round-large"
                            style="width: 30%"/> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>

            <label for="login">Login:</label>
            <input type="text" th:field="*{login}" id="login" placeholder="Login" class="w3-input w3-animate-input w3-border w3-round-large"
                   style="width: 30%"/>
                <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></span>
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Password" class="w3-input w3-animate-input w3-border w3-round-large"
                   style="width: 30%"/> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>

            <span th:each="role : ${roles}">
                <input type="checkbox" th:field="*{roles}" th:value="${role.id}"/>
                <label th:text="${role.name}">Role:</label>
            <br/>
            </span>
            <input type="submit" class="w3-btn w3-green w3-round-large w3-margin-bottom"/>
        </form>
    </div>

    <div class="w3-container w3-grey w3-opacity w3-right-align w3-padding">
        <label>
            <button class="w3-btn w3-round-large" onclick="location.href='/admin'">Back to main</button>
        </label>
    </div>
</div>
</body>
</html>
