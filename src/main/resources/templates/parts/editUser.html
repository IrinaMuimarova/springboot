<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="js/edit.js"></script>
</head>
<body>
<div th:fragment="edit">
    <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <form action="#" th:action="@{~/admin/saveUser}" th:object="${user}" method="post">
                            <div class="form-group text-center">
                                <label for="idEdit">Id: </label>
                                <input name="idEdit" type="text" id="idEdit" class="form-control" readonly
                                       th:field="*{id}"/>
                            </div>
                            <div class="form-group text-center">
                                <label for="name">Name: </label>
                                <input name="name" type="text" th:field="*{name}" class="form-control" id="name"
                                       placeholder="Name"/>
                            </div>
                            <div class="form-group text-center">
                                <label for="login">Login:</label>
                                <input name="login" type="text" th:field="*{login}" class="form-control" id="login"
                                       placeholder="Login"/>
                            </div>
                            <div class="form-group text-center">
                                <label for="password">Password:</label>
                                <input name="password" type="password" th:field="*{password}" class="form-control"
                                       id="password"
                                       placeholder="Password"/>
                            </div>
                            <span th:each="role : ${roles}">
                            <div class="form-check">
                            <input type="checkbox" th:field="*{roles}" class="form-check-inline" th:value="${role.id}"/>
                            <label th:text="${role.name}" class="form-check-label">Role:</label>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Edit user</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
