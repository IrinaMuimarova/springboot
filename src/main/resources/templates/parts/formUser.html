<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="userForm">
    <div class="border" style="background-color: white">
        <div class="alert alert-dark" role="alert">
            Add new user
        </div>
        <div class="row justify-content-center">
            <div class="col-5">

                <form action="#" th:action="@{~/admin/saveUser}" th:object="${user}"
                      method="post">
                    <div class="form-group text-center">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name"/>
                    </div>
                    <div class="form-group text-center">
                        <label for="login">Login:</label>
                        <input type="text" class="form-control" th:field="*{login}" id="login" placeholder="Login"/>
                    </div>
                    <div class="form-group text-center">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" th:field="*{password}" id="password"
                               placeholder="Password"/>
                    </div>
                    <span th:each="role : ${roles}">
                    <div class="form-check">
                        <input class="form-check-inline" type="checkbox" value="" id="role" th:field="*{roles}"
                               th:value="${role.id}"/>
                        <label class="form-check-label text-right" for="role" th:text="${role.name}"></label>
                    </div>
                </span>
                    <div class="row justify-content-center">
                        <div class="col-4 ">
                            <button type="submit" style="margin-bottom: 20px" class="btn btn-success">Add new user</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
